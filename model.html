  <title>Boy Meets Girl Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 800px;
      height: 200px;
      background-color: #ddd;
      border: 2px solid #000;
      overflow: hidden;
    }
    .boy, .girl {
      position: relative;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      animation: moveBoy 5s linear backwards;
    }
    .girl {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      animation: moveGirl 5s linear backwards;
    }
    /* Animations */
    @keyframes moveBoy {
      from {
        left: 0;
      }
      to {
        left: 350px;
      }
    }
    @keyframes moveGirl {
      from {
        right: 0;
      }
      to {
        right: 350px;
      }
    }
    @keyframes backgroundChange {
      0% {
        background-color: #f0f0f0;
      }
      50% {
        background-color: #ffc107;
      }
      100% {
        background-color: #f0f0f0;
      }
    }
    .container {
      animation: backgroundChange 5s;
    }
  </style>
</head>
